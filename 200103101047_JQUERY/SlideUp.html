<html>
<head>
    <title>Slide Up</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script> 
    $(document).ready(function(){
        $("#flip").click(function(){
        $("#panel").slideUp("slow");
      });
    });
    </script>
    <style> 
    #flip {
        padding: 5px;
        text-align: center;
        background-color: #fa7272;
        border: solid 1px #ff0000;
    }

    #panel {
        text-align: center;
        padding: 50px;
        background-color: #89eff8;
        border: solid 1px #00d9ff;
    }
    </style>
</head>
<body>
    
    <div id="flip">Click to Slide Up Panel</div>
    <div id="panel">Rahil Vaghasiya...!</div>

</body>
</html>
