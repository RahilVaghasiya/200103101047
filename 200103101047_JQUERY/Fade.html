<html>
<head>
    <title>Fade</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
      $("#b1").click(function(){
        $("#div1").fadeIn();
        $("#div2").fadeIn("slow");
        $("#div3").fadeIn(3000);
      });

      $("#b2").click(function(){
        $("#div1").fadeOut();
        $("#div2").fadeOut("slow");
        $("#div3").fadeOut(3000);
      });

      $("#b3").click(function(){
        $("#div1").fadeToggle();
        $("#div2").fadeToggle("slow");
        $("#div3").fadeToggle(3000);
      });

      $("#b4").click(function(){
        $("#div1").fadeTo("slow", 0.15);
        $("#div2").fadeTo("slow", 0.4);
        $("#div3").fadeTo("slow", 0.7);
      });

    });
    </script>
</head>
<body>

    <button id="b1">Click to fade in boxes</button>
    <button id="b2">Click to fade out boxes</button>
    <button id="b3">Click to fade in/out boxes</button>
    <button id="b4">Click to fade boxes</button><br><br>

    <div id="div1" style="width:80px;height:80px;display:none;background-color:rgb(21, 255, 0);"></div><br>
    <div id="div2" style="width:80px;height:80px;display:none;background-color:rgb(0, 208, 255);"></div><br>
    <div id="div3" style="width:80px;height:80px;display:none;background-color:rgb(255, 0, 0);"></div>

</body>
</html>
