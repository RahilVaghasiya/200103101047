<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     <script>
       $(document).ready(function(){
       $("#btn1").click(function(){
       $("#box").animate({height: "300px"});
    });
       $("#btn2").click(function(){
       $("#box").animate({height: "100px"});
    });

    $("#btn3").click(function(){
       $("#box").animate({width: "500px"});
    });
       $("#btn4").click(function(){
       $("#box").animate({width: "100px"});
    });
       
    $("#btn5").click(function(){
        var div = $("div");
        div.animate({height: '300px', opacity: '0.4'}, "slow");
        div.animate({width: '300px', opacity: '0.8'}, "slow");
        div.animate({height: '100px', opacity: '0.4'}, "slow");
        div.animate({width: '100px', opacity: '0.8'}, "slow");
      });
    });

     </script>
     
</head>
<body>
    <button id="btn1">Animate Height</button>
    <button id="btn2">Reset Height</button>
    <button id="btn3">Animate Width</button>
    <button id="btn4">Reset Width</button>
    <button id="btn5">Animation</button>
    
    <div id="box" style="background: linear-gradient(red, yellow);height:100px;width:100px;margin:6px;"></div>
   
</html>
